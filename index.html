<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Section Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Section Downloader</h1>
        <form id="download-form" class="form">
            <div class="form-group">
                <label for="videoUrl">Video URL:</label>
                <input type="url" id="videoUrl" name="videoUrl" required placeholder="Enter video URL">
            </div>

            <div class="form-group">
                <label for="format">Format:</label>
                <select id="format" name="format" required>
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startTime">Start Time (HH:MM:SS):</label>
                <input type="text" id="startTime" name="startTime" required placeholder="00:00:00">
            </div>

            <div class="form-group">
                <label for="endTime">End Time (HH:MM:SS):</label>
                <input type="text" id="endTime" name="endTime" required placeholder="00:00:00">
            </div>

            <button type="submit" class="btn">Download</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <div class="container">
        <form id="transcript-form" class="form">
            <div class="form-group">
                <label for="transcript-url">Transcript Video URL:</label>
                <input type="url" id="transcript-url" name="transcript-url" required placeholder="Enter video URL">
            </div>
            <button type="submit" class="btn">Get Transcript</button>
        </form>
        <div id="transcript-status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
